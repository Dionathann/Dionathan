<!DOCTYPE html>
<html>
<head>
<title>Nomor 1</title>
</head>
<body>

<form>
    <!--nama depan-->
    <label for="firstname">Nama Depan:</label><br>
    <input type="text" id="firstname" name="firstname"><br><br>

    <!--nama belakang-->
    <label for="lastname">Nama Belakang:</label><br>
    <input type="text" id="lastname" name="lastname"><br><br>

    <!--email-->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!--password-->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    
    <!--phone number-->
    <label for="phonenumber">Nomor Telpon:</label><br>
    <input type="text" id="phonenumber" name="phonenumber"><br><br>

    <!--jenis kelamin-->
    <label for="gender">Jenis Kelamin:</label><br>
    
    <input type="radio" id="pria" name="gender" value="pria">
    <label for="pria">Pria</label>

    <input type="radio" id="Wanita" name="gender" value="wanita">
    <label for="wanita">Wanita</label>
    <br><br>

    <!--alamat-->
    <label for="alamat">Alamat:</label><br>
    <textarea></textarea><br><br>

    <!--upload file-->
    <label for="pasfoto">Upload Pas Foto:</label><br>
    <input type="file" id="pasfoto" name="pasfoto"><br><br>


    <!--submit-->
    <input type="submit">
</form>

</body>
</html>
